<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Automotive Parts Procurement MCP Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(45deg, #00d4ff, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 10px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 20px;
        }

        .mcp-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #00d4ff;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input, .input-group select {
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .input-group input::placeholder {
            color: #888;
        }

        .search-button {
            background: linear-gradient(45deg, #00d4ff, #4ecdc4);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            color: #000;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
        }

        .search-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples-section {
            margin-bottom: 30px;
        }

        .examples-section h3 {
            color: #4ecdc4;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .example-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            transform: translateY(-1px);
        }

        .results-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .results-header h3 {
            color: #4ecdc4;
            font-size: 1.5rem;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .offers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .offer-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(45deg, #00d4ff, #4ecdc4);
        }

        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .offer-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .supplier-info h4 {
            color: #00d4ff;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .supplier-info p {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .score {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: #000;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .product-info {
            margin-bottom: 15px;
        }

        .product-info h5 {
            color: #ffffff;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .product-info p {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 3px;
        }

        .price-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4ecdc4;
        }

        .price-details {
            text-align: right;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .delivery-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .delivery-time {
            color: #ff6b6b;
            font-weight: 600;
        }

        .quantity-available {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .recommendations {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .recommendations h4 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .recommendations ul {
            list-style: none;
            padding: 0;
        }

        .recommendations li {
            color: #b0b0b0;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .recommendations li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #00d4ff;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00d4ff;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 10px;
            padding: 20px;
            color: #ff6b6b;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .offers-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>B2B Automotive Parts Procurement</h1>
            <p>AI-Powered Agent-to-Agent (A2A) Procurement System</p>
            <div class="mcp-badge">Model Context Protocol (MCP) Demo</div>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <label for="query">What do you need to procure?</label>
                    <input type="text" id="query" name="query" placeholder="e.g., I need 50 brake pads for Toyota Camry" required>
                </div>
                
                <div style="display: flex; gap: 20px;">
                    <div class="input-group" style="flex: 1;">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" placeholder="Optional" min="1">
                    </div>
                    
                    <div class="input-group" style="flex: 1;">
                        <label for="urgency">Urgency</label>
                        <select id="urgency" name="urgency">
                            <option value="">Select urgency</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="input-group" style="flex: 1;">
                        <label for="pricePreference">Price Preference</label>
                        <select id="pricePreference" name="pricePreference">
                            <option value="">Select preference</option>
                            <option value="budget">Budget</option>
                            <option value="mid-range">Mid-range</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="search-button" id="searchButton">
                    🔍 Search for Offers
                </button>
            </form>
        </div>

        <div class="examples-section">
            <h3>💡 Example Queries</h3>
            <div class="example-buttons" id="exampleButtons">
                <!-- Example buttons will be generated by JavaScript -->
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-header">
                <h3>📊 Procurement Results</h3>
                <div class="stats" id="stats">
                    <!-- Stats will be populated by JavaScript -->
                </div>
            </div>
            
            <div id="resultsContent">
                <!-- Results will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = window.location.hostname === 'localhost' ? 'http://localhost:3000' : '/api';
        
        // Example queries
        const exampleQueries = [
            "I need brake pads for Toyota Camry",
            "Looking for 100 air filters, urgent delivery",
            "Need premium engine oil filters for BMW",
            "50 suspension parts for Honda Civic",
            "Bulk order: 500 transmission components"
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createExampleButtons();
            setupFormHandling();
        });

        function createExampleButtons() {
            const container = document.getElementById('exampleButtons');
            exampleQueries.forEach(query => {
                const button = document.createElement('button');
                button.className = 'example-btn';
                button.textContent = query;
                button.onclick = () => {
                    document.getElementById('query').value = query;
                    // Auto-fill quantity if it's mentioned
                    const quantityMatch = query.match(/(\d+)/);
                    if (quantityMatch) {
                        document.getElementById('quantity').value = quantityMatch[1];
                    }
                    // Auto-fill urgency if mentioned
                    if (query.toLowerCase().includes('urgent')) {
                        document.getElementById('urgency').value = 'high';
                    }
                };
                container.appendChild(button);
            });
        }

        function setupFormHandling() {
            const form = document.getElementById('searchForm');
            form.addEventListener('submit', handleSearch);
        }

        async function handleSearch(e) {
            e.preventDefault();
            
            const searchButton = document.getElementById('searchButton');
            const resultsSection = document.getElementById('resultsSection');
            
            // Show loading state
            searchButton.disabled = true;
            searchButton.textContent = '🔍 Searching...';
            resultsSection.style.display = 'block';
            
            // Show loading in results
            document.getElementById('resultsContent').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching across 10 supplier agents...</p>
                </div>
            `;
            
            // Smooth scroll to results
            resultsSection.scrollIntoView({ behavior: 'smooth' });

            try {
                const formData = new FormData(e.target);
                const requestData = {
                    query: formData.get('query'),
                    quantity: formData.get('quantity') ? parseInt(formData.get('quantity')) : undefined,
                    urgency: formData.get('urgency') || undefined,
                    price_preference: formData.get('pricePreference') || undefined
                };

                const response = await fetch(`${API_BASE_URL}/procure`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('resultsContent').innerHTML = `
                    <div class="error">
                        <h4>❌ Error searching for parts</h4>
                        <p>Please try again. If the problem persists, check your connection.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
            } finally {
                // Reset button state
                searchButton.disabled = false;
                searchButton.textContent = '🔍 Search for Offers';
            }
        }

        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');
            const stats = document.getElementById('stats');
            
            // Update stats
            stats.innerHTML = `
                <span>📦 ${data.total_offers} offers found</span>
                <span>⏱️ ${data.processing_time}ms</span>
                <span>🏢 ${data.offers.length > 0 ? data.offers.length : 0} suppliers</span>
            `;

            if (data.offers.length === 0) {
                resultsContent.innerHTML = `
                    <div class="error">
                        <h4>🔍 No offers found</h4>
                        <p>${data.recommendations[0] || 'Try adjusting your search criteria.'}</p>
                    </div>
                `;
                return;
            }

            // Display offers
            let offersHTML = '<div class="offers-grid">';
            
            data.offers.forEach((offer, index) => {
                const isBestOffer = index === 0;
                offersHTML += `
                    <div class="offer-card" ${isBestOffer ? 'style="border-color: #00d4ff; box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);"' : ''}>
                        <div class="offer-header">
                            <div class="supplier-info">
                                <h4>${offer.supplier.name}</h4>
                                <p>${offer.supplier.location} • ${offer.supplier.specialization}</p>
                            </div>
                            <div class="score">${offer.score}</div>
                        </div>
                        
                        <div class="product-info">
                            <h5>${offer.product.name}</h5>
                            <p><strong>SKU:</strong> ${offer.product.sku}</p>
                            <p><strong>Brand:</strong> ${offer.product.brand}</p>
                            <p><strong>Category:</strong> ${offer.product.category}</p>
                        </div>
                        
                        <div class="price-info">
                            <div class="price">$${offer.final_price.toFixed(2)}</div>
                            <div class="price-details">
                                <div>Unit: $${offer.price.toFixed(2)}</div>
                                <div>Shipping: $${offer.shipping_cost.toFixed(2)}</div>
                                ${offer.bulk_discount_applied > 0 ? `<div>Discount: ${(offer.bulk_discount_applied * 100).toFixed(0)}%</div>` : ''}
                            </div>
                        </div>
                        
                        <div class="delivery-info">
                            <span class="delivery-time">🚚 ${offer.delivery_time}</span>
                            <span class="quantity-available">📦 ${offer.quantity_available} available</span>
                        </div>
                    </div>
                `;
            });
            
            offersHTML += '</div>';

            // Add recommendations
            if (data.recommendations && data.recommendations.length > 0) {
                offersHTML += `
                    <div class="recommendations">
                        <h4>💡 AI Recommendations</h4>
                        <ul>
                            ${data.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            resultsContent.innerHTML = offersHTML;
        }
    </script>
</body>
</html>
