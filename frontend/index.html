<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2B Automotive Parts Procurement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
        }

        .header h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #00d4ff 0%, #ff6b6b 50%, #4ecdc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .header p {
            font-size: 1.3em;
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
        }

        .search-section h2 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #00d4ff;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select, textarea {
            width: 100%;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        input::placeholder, textarea::placeholder {
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d4ff, #ff6b6b, #4ecdc4);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1em;
            color: #a0a0a0;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .offers-container {
            margin-bottom: 40px;
        }

        .offers-container h2 {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 30px;
            color: #ffffff;
            text-align: center;
        }

        .offer-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .offer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #00d4ff, #ff6b6b);
        }

        .offer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .best-offer {
            border: 2px solid #00d4ff;
            background: rgba(0, 212, 255, 0.05);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }

        .best-offer::before {
            background: linear-gradient(180deg, #00d4ff, #4ecdc4);
        }

        .offer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .supplier-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #ffffff;
        }

        .best-offer .supplier-name::after {
            content: " üèÜ BEST OFFER";
            color: #00d4ff;
            font-size: 0.8em;
            margin-left: 15px;
            font-weight: 600;
        }

        .total-cost {
            font-size: 2em;
            font-weight: 800;
            color: #4ecdc4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }

        .offer-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            color: #a0a0a0;
            font-weight: 500;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-weight: 600;
            color: #ffffff;
            font-size: 1.1em;
        }

        .recommendations {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(20px);
        }

        .recommendations h3 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
        }

        .recommendations ul {
            list-style: none;
        }

        .recommendations li {
            padding: 12px 0;
            color: #ffffff;
            font-size: 1.1em;
            line-height: 1.6;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .recommendations li::before {
            content: "üí° ";
            margin-right: 12px;
            font-size: 1.2em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #a0a0a0;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.2em;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .examples-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .examples-section h4 {
            color: #00d4ff;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .example-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .example-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .search-section {
                padding: 25px;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .offer-details {
                grid-template-columns: 1fr;
            }
            
            .example-buttons {
                flex-direction: column;
            }
            
            .example-btn {
                max-width: 100%;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00d4ff, #ff6b6b);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #0099cc, #ff5252);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó B2B Automotive Parts Procurement</h1>
            <p>AI-Powered Agent-to-Agent Procurement System</p>
        </div>

        <div class="search-section">
            <h2>Search for Parts</h2>
            <form id="procurementForm">
                <div class="form-group">
                    <label for="query">What do you need?</label>
                    <textarea id="query" name="query" rows="3" placeholder="e.g., I need to buy 50 brake pads for Toyota Camry, looking for ceramic ones with fast delivery" required></textarea>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" placeholder="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" name="category">
                            <option value="">All Categories</option>
                            <option value="brakes">Brakes</option>
                            <option value="filters">Filters</option>
                            <option value="engine">Engine</option>
                            <option value="electrical">Electrical</option>
                            <option value="suspension">Suspension</option>
                            <option value="ignition">Ignition</option>
                            <option value="transmission">Transmission</option>
                            <option value="exhaust">Exhaust</option>
                            <option value="cooling">Cooling</option>
                            <option value="steering">Steering</option>
                            <option value="fuel_system">Fuel System</option>
                            <option value="interior">Interior</option>
                            <option value="exterior">Exterior</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 25px;">
                    <div class="form-group">
                        <label for="maxPrice">Max Price per Unit</label>
                        <input type="number" id="maxPrice" name="maxPrice" min="0" step="0.01" placeholder="100.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="deliveryPriority">Delivery Priority</label>
                        <select id="deliveryPriority" name="deliveryPriority">
                            <option value="standard">Standard</option>
                            <option value="express">Express</option>
                            <option value="economy">Economy</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="searchBtn">
                    üîç Search Across 10 Suppliers
                </button>
            </form>

            <div class="examples-section">
                <h4>Quick Examples</h4>
                <div class="example-buttons" id="exampleButtons">
                    <!-- Example buttons will be added here by JavaScript -->
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching across 10 suppliers and analyzing offers...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="stats" id="statsSection"></div>
            
            <div class="offers-container">
                <h2>Offers from Suppliers</h2>
                <div id="offersContainer"></div>
            </div>
            
            <div class="recommendations" id="recommendationsSection">
                <h3>AI Recommendations</h3>
                <ul id="recommendationsList"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Example queries for quick testing
        const exampleQueries = [
            "I need to buy 50 brake pads for Toyota Camry, looking for ceramic ones with fast delivery",
            "Looking for 100 air filters with delivery within 5 days",
            "Need 25 spark plugs for Honda Civic, premium quality",
            "Searching for 75 oil filters, best price for bulk order",
            "Want 10 alternators for Ford F-150, need them quickly",
            "200 premium brake pads for BMW vehicles with delivery within 3 days",
            "500 air filters from Bosch or Mann brands for fleet maintenance",
            "URGENT: Need 50 ignition coils for Toyota Camry 2020 models",
            "Complete engine maintenance kit: 100 oil filters, 50 spark plugs",
            "1000 suspension components with 2-year warranty and ISO certification"
        ];
        
        // Add example buttons
        function createExampleButtons() {
            const container = document.getElementById('exampleButtons');
            exampleQueries.forEach(query => {
                const btn = document.createElement('button');
                btn.className = 'example-btn';
                btn.textContent = query.substring(0, 60) + '...';
                btn.title = query;
                btn.onclick = () => {
                    document.getElementById('query').value = query;
                    // Auto-fill quantity if mentioned
                    const quantityMatch = query.match(/(\d+)/);
                    if (quantityMatch) {
                        document.getElementById('quantity').value = quantityMatch[1];
                    }
                };
                container.appendChild(btn);
            });
        }
        
        document.getElementById('procurementForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const requestData = {
                query: formData.get('query'),
                quantity: formData.get('quantity') ? parseInt(formData.get('quantity')) : null,
                category: formData.get('category') || null,
                max_price: formData.get('maxPrice') ? parseFloat(formData.get('maxPrice')) : null,
                delivery_priority: formData.get('deliveryPriority')
            };
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/procure`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }
                
                const result = await response.json();
                
                if (result.offers && result.offers.length === 0) {
                    alert('No offers found for your request. Try adjusting your search criteria.');
                    return;
                }
                
                displayResults(result);
                
            } catch (error) {
                console.error('Error:', error);
                alert(`Error searching for parts: ${error.message}. Please check if the backend server is running on port 8000.`);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchBtn').disabled = false;
            }
        });
        
        function displayResults(result) {
            // Display stats
            const statsSection = document.getElementById('statsSection');
            statsSection.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${result.total_suppliers_contacted}</div>
                    <div class="stat-label">Suppliers Contacted</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${result.offers.length}</div>
                    <div class="stat-label">Offers Received</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${result.processing_time.toFixed(2)}s</div>
                    <div class="stat-label">Processing Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${result.best_offer ? '$' + result.best_offer.total_cost.toFixed(2) : 'N/A'}</div>
                    <div class="stat-label">Best Total Cost</div>
                </div>
            `;
            
            // Display offers
            const offersContainer = document.getElementById('offersContainer');
            offersContainer.innerHTML = '';
            
            result.offers.forEach((offer, index) => {
                const isBestOffer = result.best_offer && offer.supplier_id === result.best_offer.supplier_id;
                const offerCard = document.createElement('div');
                offerCard.className = `offer-card ${isBestOffer ? 'best-offer' : ''}`;
                
                offerCard.innerHTML = `
                    <div class="offer-header">
                        <div class="supplier-name">${offer.supplier_name}</div>
                        <div class="total-cost">$${offer.total_cost.toFixed(2)}</div>
                    </div>
                    <div class="offer-details">
                        <div class="detail-item">
                            <span class="detail-label">Product:</span>
                            <span class="detail-value">${offer.product_name}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">SKU:</span>
                            <span class="detail-value">${offer.sku}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Unit Price:</span>
                            <span class="detail-value">$${offer.unit_price.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Available:</span>
                            <span class="detail-value">${offer.quantity_available} units</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Delivery:</span>
                            <span class="detail-value">${offer.delivery_days} days</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Shipping:</span>
                            <span class="detail-value">$${offer.shipping_cost.toFixed(2)}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Bulk Discount:</span>
                            <span class="detail-value">${(offer.bulk_discount * 100).toFixed(1)}%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Rating:</span>
                            <span class="detail-value">‚≠ê ${offer.supplier_rating}/5.0</span>
                        </div>
                    </div>
                `;
                
                offersContainer.appendChild(offerCard);
            });
            
            // Display recommendations
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = '';
            
            result.recommendations.forEach(recommendation => {
                const li = document.createElement('li');
                li.textContent = recommendation;
                recommendationsList.appendChild(li);
            });
            
            // Show results
            document.getElementById('resultsSection').style.display = 'block';
            
            // Smooth scroll to results
            document.getElementById('resultsSection').scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        }
        
        // Initialize example buttons when page loads
        document.addEventListener('DOMContentLoaded', createExampleButtons);
    </script>
</body>
</html>
